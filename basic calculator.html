<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .calculator { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>
        <button data-op="+">+</button>
        <button data-op="-">-</button>
        <button data-op="*">ร</button>
        <button data-op="/">รท</button>
        <h3>Result: <span id="result">0</span></h3>
    </div>
    
    <script>
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                calculate(this.getAttribute('data-op'));
            });
        });

        function calculate(operator) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;
            
            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers';
            } else {
                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 === 0 ? 'Cannot divide by zero' : num1 / num2; break;
                    default: result = 'Invalid operation';
                }
            }
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
